use_date_for_updated: false

per_page: 10
pagination_dir: page

include:
exclude:
ignore:



deploy:
  type: ''

theme: archer

jsonContent:
  meta: true
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
